services:
  - type: web
    name: shieldagent
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build && cd frontend && npm install && npm run build && cd ..
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health
